name: Sync Pricing Profiles

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      retention_days:
        description: 'Retention window in days (soft deactivate)'
        required: false
        default: '90'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call pricing sync endpoint
        env:
          BASE_URL: ${{ secrets.INSFORGE_BASE_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.INSFORGE_SERVICE_ROLE_KEY }}
          API_KEY: ${{ secrets.INSFORGE_API_KEY }}
          RETENTION_DAYS: ${{ github.event.inputs.retention_days }}
        run: |
          TOKEN="${API_KEY:-$SERVICE_ROLE_KEY}"
          TOKEN_SOURCE="INSFORGE_API_KEY"
          if [ -z "$API_KEY" ]; then
            TOKEN_SOURCE="INSFORGE_SERVICE_ROLE_KEY"
          fi
          if [ -z "$BASE_URL" ] || [ -z "$TOKEN" ]; then
            echo "Missing INSFORGE_BASE_URL or INSFORGE_API_KEY/INSFORGE_SERVICE_ROLE_KEY" >&2
            exit 1
          fi
          echo "Using token from ${TOKEN_SOURCE}"

          DAYS="${RETENTION_DAYS:-90}"
          if ! echo "$DAYS" | grep -Eq '^[0-9]+$'; then
            echo "RETENTION_DAYS must be an integer" >&2
            exit 1
          fi

          payload=$(printf '{"retention_days":%s}' "$DAYS")
          response_file=$(mktemp)
          status=$(curl --show-error --silent \
            --retry 3 \
            --retry-all-errors \
            --retry-delay 2 \
            -X POST "$BASE_URL/functions/vibescore-pricing-sync" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            --data "$payload" \
            -o "$response_file" \
            -w "%{http_code}")
          echo "HTTP ${status}"
          cat "$response_file"
          rm -f "$response_file"

          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            exit 1
          fi
